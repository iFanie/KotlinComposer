buildscript {
    ext {
        Version = [
                Build      : [
                        MAJOR   : 0,
                        MINOR   : 1,

                        getCODE : {
                            return (100 * Version.Build.MAJOR) + Version.Build.MINOR
                        },

                        getNAME : {
                            return "${ Version.Build.MAJOR }.${ Version.Build.MINOR }"
                        }
                ],

                Core       : [
                        JAVA    : '1.8',
                        KOTLIN  : '1.3.11'
                ],

                Dependency : [
                        POET    : '1.0.1'
                ]
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${ Version.Core.KOTLIN }"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
